<div class="container">
    <div class="row">
        <owl-carousel-o [options]="customOptions">
            <ng-container *ngFor="let slide of topDeals">
                <ng-template carouselSlide [id]="slide.id">
                    <!-- <img [src]="slide.productImageSlug[0]" [alt]="slide.alt" [title]="slide.title"> -->
                    <div class="card" style="width: 18rem;">
                        <img [src]="slide.productImageSlug[0]" class="card-img-top" alt="...">
                        <div class="card-body">
                          <p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
                        </div>
                      </div>
                </ng-template>
            </ng-container>

        </owl-carousel-o>
        <div>Some tags after</div>
    </div>
</div>
